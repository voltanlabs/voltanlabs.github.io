    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="bg-[#1A1A1A] text-white">

  <!-- Header -->
  <header class="flex flex-col md:flex-row justify-between items-center p-4 md:p-6 bg-[#2C3E50] shadow-lg">
    <div class="flex items-center mb-4 md:mb-0">
      <img src="images/voltanlabs_icon.png" alt="VoltanLabs Logo" class="h-12 w-12 mr-2">
      <h1 class="text-2xl font-bold text-white">VoltanLabs</h1>
    </div>
    <nav class="flex flex-col md:flex-row text-center md:text-left">
      <a href="index.html" class="mx-2 md:mx-4 my-1 md:my-0 text-white hover:text-[#FFD700]">Home</a>

    </nav>
  </header>

  <!-- Contact Content -->
  <section class="py-24 bg-gradient-to-b from-[#2C3E50] to-[#1A1A1A] text-center">
    <h2 class="text-4xl font-bold mb-12">Contact Us</h2>
    <div class="max-w-2xl mx-auto text-lg space-y-8">
      <p>Have questions, feedback, or want to collaborate?</p>
      <p>Reach out to us anytime at:</p>
      <p><span class="text-[#FFD700]">contact@voltanlabs.com</span></p>
      <p>We're excited to connect and help spark your next big idea.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-12 bg-[#2C3E50]">
    <p>Follow us on social media: <span class="text-[#FFD700]">@VoltanLabs</span></p>
    <p class="mt-4 text-sm">© 2025 VoltanLabs — All rights reserved.</p>
  </footer>
