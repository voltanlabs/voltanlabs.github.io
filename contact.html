<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoltanLabs - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="bg-[#1A1A1A] text-white">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-[#2C3E50] shadow-lg">
    <div class="flex items-center">
      <img src="images/voltan-icon-transparent.png" alt="VoltanLabs Logo" class="w-12 h-12 mr-3">
      <h1 class="text-2xl font-bold text-white">VoltanLabs</h1>
    </div>
    <nav>
      <a href="index.html" class="mx-4 text-white hover:text-[#FFD700]">Home</a>
      <a href="features.html" class="mx-4 text-white hover:text-[#FFD700]">Features</a>
      <a href="about.html" class="mx-4 text-white hover:text-[#FFD700]">About</a>
      <a href="contact.html" class="mx-4 text-[#FFD700] font-bold">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-24 bg-gradient-to-b from-[#2C3E50] to-[#1A1A1A] text-center">
    <h2 class="text-5xl font-bold mb-12 text-[#007BFF]">Contact Us</h2>
    <div class="max-w-xl mx-auto">
      <p class="mb-8 text-lg">Have questions or want to collaborate? Drop us a message below and we’ll get back to you!</p>
      <form class="space-y-6">
        <div>
          <input type="text" placeholder="Your Name" class="w-full p-4 rounded-lg bg-[#2C3E50] text-white focus:outline-none">
        </div>
        <div>
          <input type="email" placeholder="Your Email" class="w-full p-4 rounded-lg bg-[#2C3E50] text-white focus:outline-none">
        </div>
        <div>
          <textarea placeholder="Your Message" rows="5" class="w-full p-4 rounded-lg bg-[#2C3E50] text-white focus:outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-4 bg-[#007BFF] rounded-lg text-white hover:bg-[#005FCC] transition">Send Message</button>
      </form>
      <p class="mt-6 text-sm">* Form submission functionality coming soon.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-12 bg-[#1A1A1A]">
    <p>Follow us on social media: <span class="text-[#FFD700]">@VoltanLabs</span></p>
    <p class="mt-4 text-sm">© 2025 VoltanLabs — All rights reserved.</p>
  </footer>

</body>
</html>
