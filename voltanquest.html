  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }

    /* Root background */
    #questBody {
      --scene-bg: url('images/quest/plaza-signal.jpg');
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    /* Full-strength background layer */
    #questBody::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: var(--scene-bg);
      background-size: cover;
      background-position: center 30%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 1;
      transition: background-image 0.6s ease;
      z-index: -1;
    }

    /* STORY CARD â€” transparent with glow */
    #card {
  background: rgba(0, 0, 0, 0.03) !important;
  border-radius: 1.5rem;

  /* thin, bright electric-blue border */
  border: 2px solid rgba(0, 180, 255, 0.85);

  /* layered glow system */
  box-shadow:
    /* outer wide glow */
    0 0 40px rgba(0, 160, 255, 0.45),
    0 0 80px rgba(0, 160, 255, 0.25),

    /* rim glow hugging the border */
    0 0 12px rgba(0, 200, 255, 0.9) inset,

    /* inner subtle haze */
    0 0 20px rgba(0, 140, 255, 0.35) inset,

    /* drop shadow for depth */
    0 18px 45px rgba(0, 0, 0, 0.5);

  padding: 2rem;
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
}

    /* Divider under title */
    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        90deg,
        rgba(0,153,255,0) 0%,
        rgba(0,153,255,0.45) 50%,
        rgba(0,153,255,0) 100%
      );
      margin: 0.3rem 0 1.2rem 0;
    }

    /* Fade animation */
    .fade-enter { opacity: 0; transform: translateY(10px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.25s ease; }

    /* Buttons */
    .btn-primary { background:#0088FF; color:#fff; font-weight:500; }
    .btn-primary:hover { background:#0072D6; }

    /* Neon highlight */
    .hl { color:#44C9FF; font-weight:600; text-shadow:0 0 6px #44C9FF; }
  </style>
</head>

  <!-- MAIN GAME AREA -->

      <div class="mb-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">

  <!-- FOOTER -->
  <footer class="bg-[#2C3E50] text-center text-sm text-white py-6">

  </footer>

  <script>
    /* MOBILE NAV */
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    navToggle.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });

    /* BEEP SFX */
    function playBeep() {
      if (!document.getElementById('sfxToggle').checked) return;
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 520;
        osc.connect(gain); gain.connect(ctx.destination);
        const t = ctx.currentTime;
        gain.gain.setValueAtTime(0.0001, t);
        gain.gain.exponentialRampToValueAtTime(0.05, t + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.12);
        osc.start(t); osc.stop(t + 0.15);
      } catch {}
    }

    /* AMBIENCE */
    let ambCtx = null, ambTimer = null;

    function startAmbience() {
      if (ambCtx) return;
      ambCtx = new (window.AudioContext || window.webkitAudioContext)();
      const master = ambCtx.createGain();
      master.gain.value = 0.02;
      master.connect(ambCtx.destination);

      function whoosh() {
        const o = ambCtx.createOscillator();
        const g = ambCtx.createGain();
        o.type = 'sawtooth';
        o.frequency.value = 120 + Math.random() * 40;
        o.connect(g); g.connect(master);
        const now = ambCtx.currentTime;
        g.gain.setValueAtTime(0.0001, now);
        g.gain.exponentialRampToValueAtTime(0.1, now + 0.4);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 2.2);
        o.start(now); o.stop(now + 2.4);
      }

      ambTimer = setInterval(whoosh, 2600);
    }

    function stopAmbience() {
      if (ambTimer) clearInterval(ambTimer);
      if (ambCtx) { try { ambCtx.close(); } catch(e){} }
      ambCtx = null; ambTimer = null;
    }

    document.getElementById('ambienceToggle').addEventListener('change', e => {
      e.target.checked ? startAmbience() : stopAmbience();
    });
    startAmbience();

    /* STORY DATA (with neon highlights injected) */
    const STORY = {
      start: {
        chapter: 1,
        title: "Signal from the Voltaverse",
        text: `You are <span class="hl">Voltan</span>, guardian of the <span class="hl">Voltaverse</span>. 
               A distress signal crackles through the aether â€” the <span class="hl">Null King</span> 
               is siphoning energy from the city core. Do you surge in now or gather intel first?`,
        img: "images/quest/plaza-signal.jpg",
        choices: [
          { label: "Charge in âš¡", next: "plaza" },
          { label: "Gather intel ðŸ”Ž", next: "intel" }
        ]
      },

      plaza: {
        chapter: 2,
        title: "Storm at the Plaza",
        text: "You land in the central plaza. Null drones swarm, draining power from the grid. Sparks leap from your gauntlets as civilians scatter.",
        img: "images/quest/plaza-battle.jpg",
        choices: [
          { label: "Arc burst attack", next: "minions_down" },
          { label: "Create shield & evacuate", next: "evac" }
        ]
      },

      intel: {
        chapter: 2,
        title: "The Hidden Weakness",
        text: "You trace the siphon signal to sub-channel 57. A weakness emerges: the Null Kingâ€™s core destabilizes near amplified resonance loops.",
        img: "images/quest/console-intel.jpg",
        choices: [
          { label: "Build a resonance amplifier", next: "device" },
          { label: "Confront him with intel", next: "trap" }
        ]
      },

      device: {
        chapter: 3,
        title: "Resonance Device Online",
        text: "Your portable amplifier hums to life, harmonizing with the cityâ€™s grid. The air tastes like ozone.",
        img: "images/quest/device-online.jpg",
        choices: [
          { label: "Deploy at the plaza", next: "minions_down" },
          { label: "Track the Null King", next: "lair" }
        ]
      },

      minions_down: {
        chapter: 3,
        title: "Drones Disabled",
        text: "A radiant pulse explodes from your device. Drones clatter to the ground like rain. The grid steadies.",
        img: "images/quest/drones-down.jpg",
        choices: [
          { label: "Pursue the Null King", next: "lair" },
          { label: "Stabilize the grid", next: "stabilize" }
        ]
      },

      evac: {
        chapter: 3,
        title: "Shield and Evacuate",
        text: "You raise a dome of crackling light, guiding civilians to safety. The Null Kingâ€™s signal intensifies.",
        img: "images/quest/shield-evacuate.jpg",
        choices: [
          { label: "Chase the source", next: "lair" },
          { label: "Hold position", next: "trap" }
        ]
      },

      lair: {
        chapter: 4,
        title: "The Null Lair",
        text: "Beneath the city, a cathedral of dead light. The Null King rises â€” a silhouette of absence framed by stolen energy.",
        img: "images/quest/null-lair.jpg",
        choices: [
          { label: "Overload with resonance", next: "victory" },
          { label: "Attempt risky parley", next: "trap" }
        ]
      },

      stabilize: {
        chapter: 4,
        title: "Gridkeeper",
        text: "You channel power back into the city. Lights bloom. Cheers echo from distant towers. But the Null King slips away.",
        img: "images/quest/grid-stable.jpg",
        choices: [
          { label: "Hunt him down", next: "lair" }
        ]
      },

      trap: {
        chapter: 4,
        title: "Ambush",
        text: "A hush. Then â€” the floor fractures. Null cables whip up, binding your arms. Darkness surges.",
        img: "images/quest/ambush.jpg",
        choices: [
          { label: "Try again", next: "start" }
        ]
      },

      victory: {
        chapter: 5,
        title: "Voltaverse Restored",
        text: "Your resonance floods the chamber. The Null core shatters like black glass, energy rushing home. The city sings. For now, the Voltaverse is safe.",
        img: "images/quest/victory.jpg",
        choices: [
          { label: "Play again", next: "start" }
        ]
      }
    };

    /* SAVE / LOAD */
    const SAVE_KEY = "voltanquest_state_v3";

    function loadState() {
      try { return JSON.parse(localStorage.getItem(SAVE_KEY)) || { node: "start" }; }
      catch { return { node: "start" }; }
    }

    function saveState(node) {
      localStorage.setItem(SAVE_KEY, JSON.stringify({ node }));
    }

    /* BACKGROUND CHANGE */
    const questBody = document.getElementById('questBody');
    function setSceneArt(node) {
      const src = node.img || "images/quest/plaza-signal.jpg";
      questBody.style.setProperty("--scene-bg", `url('${src}')`);
    }

    /* RENDER ENGINE */
    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("text");
    const choicesEl = document.getElementById("choices");
    const chapterEl = document.getElementById("chapter");
    const cardEl = document.getElementById("card");

    function render(key) {
      const node = STORY[key] || STORY.start;

      chapterEl.textContent = node.chapter || "?";
      setSceneArt(node);

      cardEl.classList.add("fade-enter");
      requestAnimationFrame(() => cardEl.classList.add("fade-enter-active"));
      setTimeout(() => cardEl.classList.remove("fade-enter", "fade-enter-active"), 260);

      titleEl.innerHTML = node.title;
      textEl.innerHTML = node.text;
      choicesEl.innerHTML = "";

      node.choices.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "btn-primary w-full py-3 rounded-xl text-base md:text-lg";
        btn.textContent = c.label;

        btn.addEventListener("click", () => {
          playBeep();
          saveState(c.next);
          render(c.next);
          window.scrollTo({ top: 0, behavior: "smooth" });
        });

        choicesEl.appendChild(btn);
      });
    }

    document.getElementById("restartBtn").addEventListener("click", () => {
      playBeep();
      saveState("start");
      render("start");
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    render(loadState().node);
  </script>

</body>
</html>
