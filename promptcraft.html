<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoltPromptCraft - Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="bg-[#1A1A1A] text-white">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-[#2C3E50] shadow-lg">
    <div class="flex items-center">
      <img src="images/voltanlabs_icon.png" alt="VoltanLabs Logo" class="h-10 mr-3">
      <h1 class="text-2xl font-bold">VoltPromptCraft</h1>
    </div>
    <nav>
      <a href="/" class="mx-4 hover:text-[#FFD700]">Home</a>
      <a href="/voltstock.html" class="mx-4 hover:text-[#FFD700]">VoltStock AI</a>
    </nav>
  </header>

  <!-- Main Prompt Builder -->
  <main class="max-w-4xl mx-auto py-16 px-4">
    <h2 class="text-4xl font-bold text-center mb-10">Craft Powerful AI Prompts</h2>

    <label class="block mb-2 text-xl">Select Prompt Type:</label>
    <select id="promptType" class="w-full p-3 rounded-lg text-black mb-6">
      <option>Image</option>
      <option>Chat</option>
      <option>Video</option>
      <option>Code</option>
      <option>Branding</option>
    </select>

    <label class="block mb-2 text-xl">Describe your idea:</label>
    <input type="text" id="promptInput" placeholder="e.g. A futuristic robot in Tokyo at night..." class="w-full p-4 mb-6 rounded-lg text-black" />

    <label class="block mb-2 text-xl">Enhance with style:</label>
    <select id="styleEnhancer" class="w-full p-3 rounded-lg text-black mb-6">
      <option>None</option>
      <option>High detail</option>
      <option>Cinematic</option>
      <option>Surreal</option>
      <option>Funny</option>
      <option>Elegant</option>
    </select>

    <button onclick="buildPrompt()" class="w-full bg-[#007BFF] text-white p-4 rounded-xl hover:bg-[#005FCC] transition">Generate Prompt</button>

    <div id="resultBox" class="mt-10 hidden">
      <h3 class="text-2xl font-bold mb-4">Your Prompt:</h3>
      <div id="finalPrompt" class="p-4 bg-[#2C3E50] rounded-xl text-lg"></div>
      <button onclick="copyPrompt()" class="mt-4 px-6 py-2 bg-[#FFD700] text-black rounded hover:bg-yellow-400">Copy to Clipboard</button>
    </div>
  </main>

  <script>
    function buildPrompt() {
      const type = document.getElementById('promptType').value;
      const idea = document.getElementById('promptInput').value;
      const style = document.getElementById('styleEnhancer').value;

      let final = idea;
      if (style !== 'None') final += ` in a ${style.toLowerCase()} style`;
      final += ` // (${type.toUpperCase()} prompt)`;

      document.getElementById('finalPrompt').innerText = final;
      document.getElementById('resultBox').classList.remove('hidden');
    }

    function copyPrompt() {
      const text = document.getElementById('finalPrompt').innerText;
      navigator.clipboard.writeText(text);
      alert('Prompt copied to clipboard!');
    }
  </script>

  <footer class="text-center py-10 bg-[#2C3E50] mt-20">
    <p class="text-sm">© 2025 VoltanLabs — All rights reserved.</p>
  </footer>

</body>
</html>
